<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>帅宇社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">帅宇社区</span>
            </button>
            <a class="navbar-brand" href="#">帅宇社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--
                <li><a href="https://github.com/login/oauth/authorize?client_id=846e7f8a799522f4f925&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a></li>
                -->

                <li th:if="${session.user == null}" >
                    <a href="https://gitee.com/oauth/authorize?client_id=c607e7a8611f632eaac5533ef146d0eedfabf082f54fd94e8eb6003b6ec91836&redirect_uri=http://127.0.0.1:8888/geecallback&response_type=code">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"/>发现</h2>
            <hr/>

            <form>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）:</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分割">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3><br>
            <h5>1、本科及以上学历，计算机相关专业，3年以上相关工作经验；<br>
            2、编程能力扎实，熟悉Java/C++/golang中的一种，具有良好的数据结构、算法、操作系统等计算机基本知识；<br>
            3、具有较强的学习能力，自我驱动，追求卓越；<br>
            4、熟悉分布式系统原理，有ElasticSearch/Lucene/Solr或Hadoop/Presto/ClickHouse等大规模分布式系统开发经验者优先；<br>
            5、有大数据或云计算相关开发经验，或搜索、监控、APM、日志分析等相关平台建设经验者优先。
            </h5>
        </div>
    </div>
</div>

</body>
</html>
